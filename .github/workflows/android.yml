name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cache_usage_calculate:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'
          cache: 'gradle'

      - name: Providing permissions
        run: chmod +x ./gradlew

      - name: Start emulator, Run tests, Display cache usage
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 31
          target: google_apis
          arch: x86_64
          script: |
            adb devices
            touch app/emulator.log
            chmod 777 app/emulator.log
            ./gradlew :app:connectedCheck --continue
            adb logcat -d | grep "Cache size" >> app/emulator.log &
    
      - name: Upload logs
        uses: actions/upload-artifact@v2
        with:
          name: cache_logs
          path: app/emulator.log
