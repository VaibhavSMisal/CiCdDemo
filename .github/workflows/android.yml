name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  cache_usage_report_file: cache_usage_report.html
  
jobs:
  cache_usage_calculate:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'
          cache: 'gradle'

      - name : Save class package
        run : output=$(find ./test-app/src -type f -name '*.kt' -exec grep -l '^package\s\+com\.linkedin\.audiencenetwork\.[^.]\+\.performanceprofiling' {} \; | \
              xargs -I {} realpath {} 2>/dev/null | \
              sed 's|^'"$(realpath ./test-app/src/androidTest/java)"'/||; s|/|.|g; s/\.kt$//' | \
              paste -sd "," -)

      - name: Print output var 
        run: echo "$output"

