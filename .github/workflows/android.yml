name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  cache_usage_report_file: cache_usage_report.html
  
jobs:
  cache_usage_calculate:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'
          cache: 'gradle'

      - name : Print class package
        id: fileNames
        run: |
          output=$(find ./app/src/androidTest/java/com/example -type f -name '*.kt' | grep 'cicddemoapp' | awk -F'.kt|./app/src/androidTest/java/' '{print $2}' | tr '/' '.' | tr '\n' ',' | rev | cut -c 2- | rev)
          echo $output

      # - name: Print var
      #   run: echo "${{steps.fileNames.outputs.output}}"
    

      - name: Start emulator, Run tests, Display cache usage
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 31
          target: google_apis
          arch: x86_64
          script: |
            adb devices
            touch app/emulator.log
            chmod 777 app/emulator.log
            output=$(find ./app/src/androidTest/java/com/example -type f -name '*.kt' | grep 'cicddemoapp' | awk -F'.kt|./app/src/androidTest/java/' '{print $2}' | tr '/' '.' | tr '\n' ',' | rev | cut -c 2- | rev)
            ./gradlew installDebug
            ./gradlew :app:installDebugAndroidTest
            adb shell am instrument -w -e class $output app.test/androidx.test.runner.AndroidJUnitRunner
            # ./gradlew :app:connectedCheck -Pandroid.testInstrumentationRunnerArguments.class=$ouptut
            adb logcat -d | grep "CacheSize:" 
            # >> app/emulator.log &

      - name: Upload logs
        uses: actions/upload-artifact@v2
        with:
          name: cache_logs
          path: app/emulator.log
          
