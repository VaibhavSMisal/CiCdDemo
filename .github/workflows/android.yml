name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  cache_usage_report_file: cache_usage_report.html
  file_log_report_file: file_report.html
  
jobs:
  cache_usage_calculate:
    name: Cache/Temp memory usage
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
          cache: 'gradle'

      # - name: Start emulator, Run tests, Display cache usage
      #   uses: ReactiveCircus/android-emulator-runner@v2
      #   with:
      #     api-level: 31
      #     target: google_apis
      #     arch: x86_64
      #     script: |
      #       adb devices
      #       touch app/emulator.log
      #       chmod 777 app/emulator.log
      #       ./gradlew :app:connectedCheck -Pandroid.testInstrumentationRunnerArguments.package=com.example.cicddemoapp
      #       adb logcat -d | grep "CacheSize:" >> app/emulator.log &

      - name : Write logs
        run : |
          touch app/emulator.log
          chmod 777 app/emulator.log
          echo "12-18 14:33:33.993 2803 2933 I System.out: CacheSize: First = 8.0K /data/data/com.example.cicddemoapp/cache
          12-18 14:33:33.993 2803 2933 I System.out: CacheSize: Second = 256.0K /data/data/com.example.cicddemoapp/cache
          12-18 14:33:33.993 2803 2933 I System.out: CacheSize: Third = 260.0K /data/data/com.example.cicddemoapp/cache" >> app/emulator.log &

      - name: Upload logs
        uses: actions/upload-artifact@v2
        with:
          name: cache_logs
          path: app/emulator.log

  file_log:
    name: File log
    runs-on: macos-latest

    outputs:
      output1: ${{ steps.output_step.outputs.test }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
          cache: 'gradle'

      - name: Running anything
        id: output_step
        run: echo "test=FileLog" >> "$GITHUB_OUTPUT"
          
  cache_usage_display:
    needs: [cache_usage_calculate, file_log]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - uses: actions/download-artifact@v3
        with:
          name: cache_logs
          
      - name : Run python script
        id: python_script
        run : |
          chmod +x ./.github/scripts/formatCacheUsage.py
          python3 ./.github/scripts/formatCacheUsage.py emulator.log ${{ needs.file_log.outputs.output1 }}
     
      # - name: Upload html file
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: ${{ env.cache_usage_report_file }}
      #     path: ${{ env.cache_usage_report_file }}

      # - name: Upload html file
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: ${{ env.file_log_report_file }}
      #     path: ${{ env.file_log_report_file }}

      - name: Add PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs')
            const cacheLogsFileContent1 = fs.readFileSync('cache_usage_report.html', 'utf8')
            const cacheLogsFileContent2 = fs.readFileSync('file_report.html', 'utf8')
            const cacheLogsFileContent = cacheLogsFileContent1 + "\n" + cacheLogsFileContent2
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: cacheLogsFileContent
            })
