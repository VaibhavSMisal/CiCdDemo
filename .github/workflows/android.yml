name: Performance Profiling
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  app_cache_usage:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'
          cache: 'gradle'

      - name: Providing permissions
        run: chmod +x ./gradlew

      - name: Run emulator, Install & launch app, Display cache usage
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          script: |
            adb devices
            ./gradlew installDebug
            adb shell cmd package list packages
            # adb shell am start -n com.example.cicddemoapp/.MainActivity
            # echo "old cache" | adb shell run-as com.example.cicddemoapp du -sh /data/data/com.example.cicddemoapp/cache
            ./gradlew connectedCheck --continue
            adb shell cmd package list packages
            # adb logcat -d | grep "Cache size"
            adb shell am start -n com.example.cicddemoapp/.MainActivity
            echo "new cache" | adb shell run-as com.example.cicddemoapp du -sh /data/data/com.example.cicddemoapp/cache
